<div class="lectura">
 <ul>
  <li>
   <p>
    Los comentarios inician con
    <code class="language-css" style="color: #098658;">/*</code>
    y terminan con
    <code class="language-css" style="color: #098658;">*/</code>.
    Pueden ocupar más de un renglón.
   </p>
  </li>
  <li>
   <p>
    Se colocan dentro de un elemento
    <code class="language-css">style</code>.
   </p>
  </li>
 </ul>
</div>
<section>
 <h1>Ejemplo</h1>
 <table class="codeShow">
 <caption style="text-align: left">
  <button type=button title="Copiar al portapapeles"
    onclick="copyToClipboard(this)">
   <span class="material-symbols-outlined">
    content_copy
   </span>
  </button>
 </caption>
 <tbody>
  <tr><td>1</td><td>&lt;<span class="codeReserved">style</span>&gt;</td></tr>
  <tr><td>2</td><td> <span class="codeComment">/* Comentario sobre h1.  */</span></td></tr>
  <tr><td>3</td><td> h1 {</td></tr>
  <tr><td>4</td><td>  <span class="codeReserved">color</span>: yellow; <span class="codeComment">/*Sobre <span class="codeReserved">color</span>.*/</span></td></tr>
  <tr><td>5</td><td>  <span class="codeReserved">background-color</span>: blue;</td></tr>
  <tr><td>6</td><td> }</td></tr>
  <tr><td>7</td><td>&lt;/<span class="codeReserved">style</span>&gt;</td></tr>
 </tbody>
</table>
</section>
