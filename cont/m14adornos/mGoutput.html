<div class="lectura">
 <ul>
  <li>
   <p>Muestra el resultado de un cálculo.</p>
  </li>
  <li>
   <p>El contenido del elemento es el valor que muestra.</p>
  </li>
  <li>
   <p>
    El valor mostrado puede consultar o cambiar desde JavaScript con la
    propiedad
    <dfn><code class="language-javascript">value</code></dfn>.
   </p>
  </li>
  <li>
   <p>
    Su especificación está en
    <a href="https://html.spec.whatwg.org/multipage/form-elements.html#the-output-element"
      target="_blank"
      rel="noopener">https://html.spec.whatwg.org/multipage/form-elements.html#the-output-element</a>
   </p>
  </li>
 </ul>
</div>
