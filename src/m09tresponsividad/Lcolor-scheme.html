<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <title>color-scheme</title>
 <meta name="viewport"
   content="width=device-width">

 <style>
  /* Indica que esta p√°gina soporta los
   * temas claro y oscuro */
  html {
   color-scheme: light dark;
  }

  /* Reglas solo para el tema claro. El
   * color del fondo debe ser
   * preferentemente claro y el color de
   * texto dene ser oscuro. */
  @media (prefers-color-scheme: light) {
   html {
    --backgroundColor: yellow;
    --color: blue;
   }
  }

  /* Reglas solo para el tema oscuro. El
   * color del fondo debe ser
   * preferentemente oscuro y el color de
   * texto dene ser claro. */
  @media (prefers-color-scheme: dark) {
   html {
    --backgroundColor: blue;
    --color: yellow;
   }
  }

  h1 {
   color: var(--color);
   background-color:
    var(--backgroundColor)
  }
 </style>

</head>

<body>

 <h1>color-scheme</h1>

 <p>
  Este ejemplo usa color-scheme.
 </p>

</body>

</html>
