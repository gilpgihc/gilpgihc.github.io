<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>App</title>
 <link rel="preconnect"
   href="https://fonts.googleapis.com">
 <link rel="preconnect"
   href="https://fonts.gstatic.com"
   crossorigin>
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
 <style>
  html {
   /* Custom properties */
   --Font: -apple-system,
    BlinkMacSystemFont, Roboto,
    sans-serif;
   --TitleLargeFont: var(--Font);
   --TitleLargeSize: 22px;
   --TitleLargeWeight: 400;
   --Background: #FFFBFE;
   --OnBackground: #1C1B1F;
   --Surface: #FFFBFE;
   --OnSurface: #1C1B1F;
   --OnSurfaceHover: #1C1B1F14;
   --OnSurfaceFocus: #1C1B1F19;
   --OnSurfacePressed: #1C1B1F1E;
   --OnSurfaceVariant: #49454F;
   --Elevation: #F5EEFA;
   --DisabledContent: #1C1B1F60;
   --DisabledContainer:
    #1C1B1F1E;
   /* Configuraci√≥n */
   font-size: 16px;
   font-family: var(--Font);
   color: var(--OnBackground);
   background-color:
    var(--Background);
  }
 </style>
 <script>
  // @ts-check
  const ELEVATION_CLASS =
   "elevation"
  const HEADLINE_NAME =
   'name="headline"'
  const NAVIGATION_NAME =
   'name="navigation"'
  const AVATAR_NAME =
   'name="avatar"'

  class CenterAlignedTopAppBar
   extends HTMLElement {

   constructor() {
    super()
    /**
     * @private
     * @type {ShadowRoot}
     */
    this._shadow = this.
     attachShadow({ mode: "open" })
    this._shadow.innerHTML =
     /* html */
     `<style>
      :host {
       z-index: 2;
       position: sticky;
       top: 0;
       display: block;
       color: var(--OnSurface);
       background-color:
        var(--Surface)
      }

      :host(.${ELEVATION_CLASS}) {
       background-color:
        var(--Elevation);
      }

      [${HEADLINE_NAME}]::slotted(*) {
       margin: 0 70px;
       line-height: 64px;
       text-align: center;
       white-space: nowrap;
       text-overflow: ellipsis;
       overflow: hidden;
       font-family:
        var(--TitleLargeFont);
       font-size:
        var(--TitleLargeSize);
       font-weight:
        var(--TitleLargeWeight);
      }

      [${NAVIGATION_NAME}]::slotted(*) {
       position: absolute;
       top: 8px;
       left: 4px
      }

      [${AVATAR_NAME}]::slotted(*) {
       position: absolute;
       top: 8px;
       right: 7px
      }
     </style>
     <slot
       ${HEADLINE_NAME}></slot>
     <slot
       ${NAVIGATION_NAME}></slot>
     <slot ${AVATAR_NAME}></slot>
     <slot
       name="adicional"></slot>`
    /**
     * @private
     * @type {number}
     */
    this._posY = 0
    /**
     * @private
     * @type {boolean}
     */
    this._scrolling = false
    /**
     * @private
     * @type {HTMLSlotElement|
     *        null}
     */
    this._avatar = this._shadow.
     querySelector(
      `[${AVATAR_NAME}]`)
    if (this._avatar !== null) {
     this._avatar.addEventListener(
      "slotchange",
      () => this._avatarConfig())
    }
    addEventListener("scroll",
     () => this._onScroll())
   }

   /** @private */
   _avatarConfig() {
    if (this._avatar !== null) {
     for (const e of this._avatar
      .assignedElements()) {
      const span =
       e.querySelector("span")
      if (span !== null) {
       span.style.color =
        "var(--OnSurfaceVariant)"
       span.style.padding = "5px"
       span.style.fontSize = "30px"
      }
     }
    }
   }

   /** @private */
   _onScroll() {
    this._posY = scrollY
    if (!this._scrolling) {
     requestAnimationFrame(
      () => this._avanza())
    }
    this._scrolling = true
   }

   /** @private */
   _avanza() {
    if (this._posY === 0) {
     this.classList.
      remove(ELEVATION_CLASS)
    } else {
     this.classList.
      add(ELEVATION_CLASS)
    }
    this._scrolling = false
   }
  }

  customElements.define(
   "center-aligned-top-app-bar",
   CenterAlignedTopAppBar)

 </script>
 <style>
  body {
   margin: 0;
   scroll-padding-top: 64px;
  }

  p {
   margin: 1rem;
  }

  button.icon {
   padding: 4px;
   border: none;
   background-color: transparent;
  }

  button.icon:focus {
   outline: none;
  }

  button.icon span {
   border-radius: 50%;
   padding: 8px;
   color: var(--OnSurface);
  }

  button.icon:hover span {
   background-color:
    var(--OnSurfaceHover);
  }

  button.icon:focus span {
   background-color:
    var(--OnSurfaceFocus);
  }

  button.icon:active span {
   background-color:
    var(--OnSurfacePressed);
  }

  button.icon:disabled span {
   color: var(--DisabledContent) !important;
   background-color:
    var(--DisabledContainer);
  }
 </style>
</head>
