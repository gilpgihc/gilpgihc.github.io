<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Navegación</title>
 <link rel="preconnect"
   href="https://fonts.googleapis.com">
 <link rel="preconnect"
   href="https://fonts.gstatic.com"
   crossorigin>
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
 <!--
  Carga los íconos oficiales de
  Material Design.
 -->
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
 <style>
  /* Custom properties */
  html {
   --colOnBg: #1C1B1F;
   --colBg: #FFFBFE;
   --colNv: #49454F;
   --colNvSel: #1C1B1F;
   --colNvBg: #E7E0EC;
   --colNvBgHv: #bdbdbddd;
   --colNvBgFc: #E7E0EC99;
   --colNvBgAc: #E7E0ECDD;
   --colNvIc: #49454F;
   --colNvIcSel: #1D192B;
   --colNvIcBgSel: #29292955;
   --fntFam: -apple-system,
    BlinkMacSystemFont, Roboto,
    sans-serif;
   color: var(--colOnBg);
   font-family: var(--fntFam);
   background-color: var(--colBg);
  }
 </style>
 <script>
  class MiNav extends HTMLElement {
   connectedCallback() {
    this.classList.add("navBar")
    this.innerHTML = /* html */
     `<a href="index.html">
       <span
         class="material-symbols-outlined">
        home
       </span>
       Inicio
      </a>
      <a href="index.html"
        class="sel">
        <span class="material-symbols-outlined">
         analytics
        </span>
       Analizar
      </a>
      <a href="ayuda.html">
       <span
         class="material-symbols-outlined">
        help
       </span>
       Ayuda
      </a>`
   }
  }
  customElements.
   define("mi-nav", MiNav);
 </script>
 <style>
  /* El margin-bottom es más grande
   * para que no lo tape la barra
   * de navegación. */
  body {
   margin: 0 0 5rem 0;
   scroll-padding-top: 3rem;
   scroll-padding-bottom: 5rem;
  }

  .navBar {
   position: fixed;
   left: 0;
   right: 0;
   bottom: 0;
   display: flex;
   list-style-type: none;
   justify-content: center;
   align-items: stretch;
   margin: 0;
   padding: 0;
   color: var(--colNv);
   background-color: var(--colNvBg)
  }

  .navBar a {
   display: block;
   color: var(--colNv);
   font-size: 0.75rem;
   font-weight: 500;
   text-decoration: none;
   padding-top: 0.5rem;
   padding-bottom: 0.75rem;
   padding-left: 0.75rem;
   padding-right: 0.75rem;
   text-align: center;
  }

  .navBar a:hover {
   background-color:
    var(--colNvBgHv);
  }

  .navBar a:focus {
   outline: none;
   background-color:
    var(--colNvBgFc);
  }

  .navBar a:active {
   background-color:
    var(--colNvBgAc);
  }

  .navBar .material-symbols-outlined {
   display: block;
   box-sizing: border-box;
   margin-left: auto;
   margin-right: auto;
   padding-left: 1rem;
   padding-right: 1rem;
   border-radius: 1rem;
  }

  .navBar a.sel {
   color: var(--colNvSel);
  }

  .navBar a.sel .material-symbols-outlined {
   color: var(--colNvIcSel);
   background-color:
    var(--colNvIcBgSel);
  }
 </style>
</head>

<body>
 <mi-nav></mi-nav>
</body>

</html>
