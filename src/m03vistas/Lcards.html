<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Tarjetas</title>
 <link rel="preconnect"
   href="https://fonts.googleapis.com">
 <link rel="preconnect"
   href="https://fonts.gstatic.com"
   crossorigin>
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Material+Icons">
 <style>
  html {
   --Font: -apple-system,
    BlinkMacSystemFont, Roboto,
    sans-serif;
   --HeadlineSmallFont:
    var(--Font);
   --HeadlineSmallSize: 24px;
   --HeadlineSmallWeight: 400;
   --BodyLargeFont: var(--Font);
   --BodyLargeSize: 16px;
   --BodyLargeWeight: 400;
   --Background: #FFFBFE;
   --OnBackground: #1C1B1F;
   --SurfaceVariant: #E7E0EC;
   --OnSurfaceHover: #1C1B1F14;
   --OnSurfaceFocus: #1C1B1F19;
   --OnSurfacePressed: #1C1B1F1E;
   --OnSurfaceVariant: #49454F;
   --Shadow: #000000;
   --altura: 18rem;
   --ElevationLevel0Shadow:
    0 1px 2px 0px var(--Shadow);
   --ElevationLevel1Shadow:
    0 2px 4px 0px var(--Shadow);
   font-size: 16px;
   font-family: var(--Font);
   color: var(--OnBackground);
   background-color:
    var(--Background);
  }

  body {
   margin: 0;
  }
 </style>
 <style>
  .cards {
   margin: 8px;
   gap: 8px;
   display: grid;
   grid-auto-rows: var(--altura);
   grid-template-columns:
    repeat(auto-fill,
     minmax(15rem, 1fr));
  }

  .cards>*::after {
   content: "";
   background-color:
    var(--SurfaceVariant);
   position: absolute;
   z-index: -1;
   top: 0;
   right: 0;
   left: 0;
   bottom: 0;
  }

  .cards>* {
   position: relative;
   display: block;
   text-decoration: none;
   color: var(--OnSurfaceVariant);
   border-radius: 12px;
   overflow: hidden;
   box-shadow:
    var(--ElevationLevel0Shadow);
  }

  .cards>*:hover {
   background-color:
    var(--OnSurfaceHover);
   box-shadow:
    var(--ElevationLevel1Shadow);
  }

  .cards>*:focus {
   background-color:
    var(--OnSurfaceFocus);
  }

  .cards a:active {
   background-color:
    var(--OnSurfacePressed);
   background-image: radial-gradient(circle, transparent 1%, var(--SurfaceVariant) 1%);
   background-position: center;
   background-size: 100%;
   animation-fill-mode: forwards;
   animation-name: ripple;
   animation-duration: 0.5s;
  }

  @keyframes ripple {
   from {
    background-size: 100%;
   }

   to {
    background-size: 15000%;
   }
  }

  .cards>*>* {
   display: block;
  }

  .cards img {
   margin-left: auto;
   margin-right: auto;
   border-radius: 12px;
   max-width: 100%;
   max-height:
    calc(var(--altura) - 5rem);
  }

  .cards .headline {
   margin: 1rem;
   font-family:
    var(--HeadlineSmallFont);
   font-size:
    var(--HeadlineSmallSize);
   font-weight:
    var(--HeadlineSmallWeight);
  }

  .cards a .headline {
   text-decoration: underline;
  }

  .cards .supporting {
   margin: 1rem;
   font-family:
    var(--BodyLargeFont);
   font-size:
    var(--BodyLargeSize);
   font-weight:
    var(--BodyLargeWeight);
  }
 </style>
</head>

<body>
 <div class="cards">
