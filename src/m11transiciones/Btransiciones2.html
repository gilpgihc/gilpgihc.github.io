<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Transiciones 2</title>

 <style>
  menu {
   display: flex;
   align-items: center;
   flex-wrap: wrap;
   align-content: center;
   list-style-type: none;
   gap: 0.5rem;
   padding: 0;
   margin: 0;
  }

  #hamburguesa {
   anchor-name: --hamburguesa;
  }

  h1 {
   margin: 0;
  }

  #navGeneral {
   position: absolute;
   position-anchor: --hamburguesa;
   box-sizing: border-box;
   top: 2.5rem;
   top: anchor(bottom);
   left: 0;
   left: anchor(left);
   margin: unset;
   transform:
    translateY(-50%) scaleY(0);
   transition-property:
    overlay, display, transform;
   transition-behavior:
    allow-discrete;
   transition-duration: 1s;
  }

  #navGeneral:popover-open {
   transform: translateY(0);
  }

  @starting-style {

   #navGeneral:popover-open {
    transform:
     translateY(-50%) scaleY(0);
   }

  }
 </style>

</head>

<body>

 <menu>
  <li>
   <button type="button"
     id="hamburguesa"
     popovertarget="navGeneral">
    â‰¡
   </button>
  </li>
  <li>
   <h1>Transiciones 2</h1>
  </li>
 </menu>

 <nav popover="auto"
   id="navGeneral">
  <h2>Enlaces externos</h2>
  <ul>
   <li>
    <p>
     <a target="_blank"
       rel="noreferrer"
       href="https://savethecat.com/">
      Salvar al gato.
     </a>
    </p>
   </li>
   <li>
    <p>
     <a target="_blank"
       rel="noreferrer"
       href="https://www.showrunner.xyz/">
      Showrunner
     </a>
    </p>
   </li>
   <li>
    <p>
     <a target="_blank"
       rel="noreferrer"
       href="https://google.com/">
      Google
     </a>
    </p>
   </li>
  </ul>
 </nav>

 <p>Hola</p>
</body>

</html>
