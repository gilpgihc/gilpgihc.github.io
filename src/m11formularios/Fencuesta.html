<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>¿Cuál te gusta más?</title>
 <style>
  html {
   font-family: sans-serif;
   text-align: center;
  }

  span {
   display: inline-block;
   vertical-align: top;
  }

  img {
   max-width: 100%;
  }
 </style>
</head>

<body>
 <form action=javascript:cat()>
  <h1>¿Cuál te gusta más?</h1>
  <p>
   <span>
    <output id=outGatito>
     0
    </output>
    votos.
    <button>Vota</button>
    <br>
    <img src="https://media.giphy.com/media/uWYjSbkIE2XIMIc7gh/giphy.gif"
      alt="Gatito">
   </span>
   <span>
    <output id=outPerrito>
     0
    </output>
    votos.
    <button
      formaction=javascript:dog()>
     Vota
    </button>
    <br>
    <img src="https://media.giphy.com/media/rXzOY4RpSA0Ug/giphy.gif"
      alt="Perrito">
   </span>
  </p>
 </form>
 <script>
  let votosGatito = 0
  let votosPerrito = 0

  function cat() {
   votosGatito++
   outGatito.value = votosGatito
  }

  function dog() {
   votosPerrito++
   outPerrito.value = votosPerrito
  }
 </script>
</body>

</html>
