<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="utf-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Recomienda</title>
 <style>
  html {
   font-family: sans-serif;
  }

  menu {
   display: flex;
   justify-content: center;
   flex-wrap: wrap;
   list-style-type: none;
   gap: 0.5rem;
  }

  section {
   grid-area: section;
  }

  img {
   width: 100%;
  }
 </style>
</head>

<body>
 <h1>Recomienda</h1>
 <menu>
  <li>
   <button type="button"
     popovertarget="pop">
    Pop
   </button>
  </li>
  <li>
   <button type="button"
     popovertarget="reg">
    Reguetón
   </button>
  </li>
 </menu>
 <figure id="pop" popover="auto">
  <figcaption>
   Para el pop te recomiendo a
   Dua Lipa.
  </figcaption>
  <img alt="Gif de Dua Lipa"
    src="https://media.giphy.com/media/3o7WIQin38ZjlwiKOs/giphy.gif">
 </figure>
 <figure id="reg" popover="auto">
  <figcaption>
   Para el reguetón te recomiendo
   a Bad Bunny.
  </figcaption>
  <img alt="Gif de Bad Bunny"
    src="https://media.giphy.com/media/kfcsiSjQUyMvEZ1khq/giphy.gif">
 </figure>
</body>

</html>
