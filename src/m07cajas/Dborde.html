<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Bordes</title>
 <style>
  h1 {
   border-top-width: thin;
   border-top-style: solid;
   border-top-color: cyan;
   border-left:
    medium dashed red;
   border-right:
    thick dotted green;
   border-bottom:
    thick double blue
  }

  nav {
   border: thick groove cyan
  }

  p {
   border: thick ridge pink
  }

  div {
   border: thick inset yellowgreen
  }

  footer {
   border: thick outset orange
  }
 </style>
</head>
<body>
 <h1>Bordes</h1>
 <nav>Groove</nav>
 <p>Ridge</p>
 <div>Inset</div>
 <footer>Outset</footer>
</body>
</html>
