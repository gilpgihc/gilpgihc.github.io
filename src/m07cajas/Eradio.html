<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width,
       initial-scale=1.0">
 <title>border-radius</title>
 <style>
  body {
   color:yellow
  }

  h1 {
   background-color: blue;
   border-top-right-radius: 10px;
   border-top-left-radius: 5px;
   border-bottom-right-radius:
    20px;
   border-bottom-left-radius:
    2rem
  }

  div {
   background-color: royalblue;
   padding: 0.5rem 1rem;
   border-radius: 30px
  }

  p {
   background-color: blueviolet;
   padding: 0.5rem 1.5rem;
   border-radius:
    10px 20px 30px 40px;
  }
 </style>
</head>
<body>
 <h1>border-radius</h1>
 <div>Esquinas</div>
 <p>Redondas</p>
</body>
</html>
