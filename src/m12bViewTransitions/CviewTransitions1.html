<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>View Transitions</title>

 <style>
  /*
   https://www.w3.org/TR/css-view-transitions-2/
   */

  nav {
   display: flex;
   align-items: center;
   flex-wrap: wrap;
   align-content: center;
   list-style-type: none;
   gap: 0.5rem;
  }

  /* Activa transiciones de vistas
   * entre documentos para esta
   * página. */
  @view-transition {
   navigation: auto;
  }

  @keyframes aparece {
   from {
    opacity: 0;
   }
  }

  @keyframes desvanece {
   to {
    opacity: 0;
   }
  }

  /* Definición que aplicab a todas
   * las definiciones de
   * view-transition para root. */
  ::view-transition-group(root) {
   animation-duration: 1s;
  }

  ::view-transition-old(root) {
   animation-name: desvanece;
  }

  ::view-transition-new(root) {
   animation-delay: 1s;
   animation-name: aparece;
  }
 </style>

</head>
