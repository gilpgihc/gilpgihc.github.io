<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Columnas</title>
 <style>
  main {
   /* Intenta usar 3 columnas. */
   column-count: 3;
   /* Cada columna debe tener al
    * menos 200px de ancho */
   column-width: 200px;
   /* 1 renglón de reparación entre
    * columnas. */
   column-gap: 1rem;
   /* Pone una línea sólida entre
    * columnas. */
   column-rule: solid;

  }
 </style>
</head>

 <h1>Columnas</h1>
