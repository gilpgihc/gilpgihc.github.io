<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Float 2</title>
 <style>
  aside {
   border: solid;
  }
 </style>
</head>

<body>
 <h1>Float 2</h1>
 <main style="display: flow-root">
  <aside style="float: left">
   <p>
    Este aside flota hacia la
    izquierda.
   </p>
  </aside>
  <aside style="float: right">
   <p>
    Este aside flota hacia la
    derecha.
   </p>
  </aside>
  <p>
   Este es otro ejemplo de float.
  </p>
  <p>
   La propiedad display: flow-root
   evita el flotado fuera del
   elemento.
  </p>
  <aside style="float: right">
   <p>
    Puedes poner varios float hacia
    donde quieras; inclusive hacia
    el mismo lado.
   </p>
  </aside>
 </main>
 <footer>
  <p>
   &copy; Gilberto Pacheco Gallegos
  </p>
 </footer>
</body>

</html>
