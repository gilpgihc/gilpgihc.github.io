<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Float</title>
</head>

<body>
 <h1>Float</h1>
 <nav style="
  float: inline-start;
  border: solid">
  <p>
   Este nav flota hacia el inicio
   del renglón.
  </p>
  <p>
   <a href="https://facebook.com"
     target="_blank"
     rel="noreferrer">
    Facebook</a>
  </p>
 </nav>
 <aside style="
    float: inline-end;
    border: solid">
  <p>
   Este aside flota hacia el final
   del renglón.
  </p>
 </aside>
 <p>Este ejemplo usa float.</p>
 <p>
  El párrafo que sigue te muestra
  como flota el texto.
 </p>
 <footer style="clear: both;">
  <p>
   El flotado se detiene con
   clear: both.
  </p>
  <p>
   &copy; Gilberto Pacheco Gallegos
  </p>
 </footer>
</body>

</html>
