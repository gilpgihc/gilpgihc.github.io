<head>
 <style>
  h1 {
   /* Esta es la propiedad
    *  color.
    * En este caso se aplica
    * a los elementos tipo
    *  h1.
    * Su valor es yellow. */
   color: yellow;
   /* Esta es la propiedad
    *  background-color.
    * En este caso se aplica
    * a los elementos tipo
    *  h1.
    * Su valor es blue. */
   background-color: blue;
  }

  p {
   /* Esta es la propiedad
    *  color.
    * En este caso se aplica
    * a los elementos tipo
    *  p.
    * Su valor es white. */
   color: white;
   /* Esta es la propiedad
    *  background-color.
    * En este caso se aplica
    * a los elementos tipo
    *  p.
    * Su valor es black. */
   background-color: black;
  }
 </style>
</head>
<body>
 <h1>CSS</h1>
 <p>Este es un ejemplo.</p>
