<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Transiciones 1</title>

 <style>
  menu {
   display: flex;
   /* Centra verticalmente el
    * contenido cuando solo tiene
    * 1 renglón. */
   align-items: center;
   flex-wrap: wrap;
   align-content: center;
   /* Centra horizontalmente el
    * contenido cuando hay varios
    * renglones. */
   justify-content: center;
   list-style-type: none;
   /* Espacio vertical y horizontal
    * entre elementos. */
   gap: 0.5rem;
   padding: 0;
   margin: 0;
  }

  #sonrisa {
   /* Aumenta el tamaño de letra a
    * 5 renglones de texto normal.
    */
   font-size: 5rem;
   /* El ancho es el mínimo
    * necesario para mostrar el
    * contenido. */
   width: fit-content;
   margin: 1rem auto;
   /* El cursor del ratón es una
    * mano apuntando. */
   cursor: pointer;
   /* Este elemento cambia
    * lentamente cuando se cambia
    * la propiedad transform. */
   transition-property: transform;
   /* El cambia dura 0.5s. */
   transition-duration: 0.5s;
  }

  /* La sonrisa gira media vuelta 
   * cuando se cliquea. */
  #sonrisa:active {
   transform: rotate(0.5turn);
  }

  /* La sonrisa gira 80% de vuelta 
   * cuando tiene la clase gira. */
  #sonrisa.gira {
   transform: rotate(0.8turn);
  }
 </style>

</head>

<body>

 <menu>
  <li>
   <h1>Transiciones 1</h1>
  </li>
  <li>
   <!-- Botón que agrega la clase
     gira a la sonrise. -->
   <button type="button"
     onclick="sonrisa.classList
       .add('gira')">
    Gira
   </button>
  </li>
  <li>
   <!-- Botón que quita la clase
     gira a la sonrise. -->
   <button type="button"
     onclick="sonrisa.classList
       .remove('gira')">
    Regresa
   </button>
  </li>
 </menu>

 <figure id="sonrisa">😁</figure>

</body>

</html>
