<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Transiciones 2</title>

 <style>
  menu {
   display: flex;
   align-items: center;
   flex-wrap: wrap;
   align-content: center;
   list-style-type: none;
   gap: 0.5rem;
   padding: 0;
   margin: 0;
  }

  #hamburguesa {
   /* La hamburguesa se usará como
    * referencia para posicionar
    * elementos usando el nombre
    * --hamburguesa. */
   anchor-name: --hamburguesa;
  }

  #navGeneral {
   position: absolute;
   /* Indica la referencia para
    * posicionar este elemento. */
   position-anchor: --hamburguesa;
   top: 3.5rem;
   top: anchor(bottom);
   left: 0.5rem;
   left: anchor(left);
   margin: unset;
   /* Originalmente el elemento
    * está desplazado hacia arriba
    * a un 50% de su tamaño y
    * contraido totalmente en su
    * dimensión vertical. Cuando se
    * reduce, cierra en el centro;
    * por eso hay que desplazarlo. */
   transform:
    translateY(-50%) scaleY(0);
   /* Este elemento cambia
    * lentamente cuando se cambian
    * las propiedades overlay,
    * display y transform.
    * por ser un popover,
    * automáticamente el display se
    * mantiene cerrado y fuera de
    * la capa de overlay. */
   transition-property:
    overlay, display, transform;
   /* Permite trabajar cin las
    * propiedades que cambian
    * abruptamente como overlay,
    * y display. */
   transition-behavior:
    allow-discrete;
   transition-duration: 1s;
  }

   /* Cuando el popover se abre,
    * se elimina el desplazado
    * hacia arriba y la
    * constracción vertical. */
  #navGeneral:popover-open {
   transform: translateY(0);
  }

   /* Reglas para iniciar las
    * propiedades que cambian
    * abruptamente. */
  @starting-style {

   /* Al empezar a abrir, el
    * popover se mantiene arriba y
    * cerrado. Automáticamente pone
    * display block y se pasa a la
    * capa de overlay. */
   #navGeneral:popover-open {
    transform:
     translateY(-50%) scaleY(0);
   }

  }
 </style>

</head>

<body>

 <menu>
  <li>
   <button type="button"
     id="hamburguesa"
     popovertarget="navGeneral">
    ≡
   </button>
  </li>
  <li>
   <h1>Transiciones 2</h1>
  </li>
 </menu>

 <nav popover="auto"
   id="navGeneral">
  <h2>Enlaces externos</h2>
  <ul>
   <li>
    <p>
     <a target="_blank"
       rel="noreferrer"
       href="https://savethecat.com/">
      Salvar al gato.
     </a>
    </p>
   </li>
   <li>
    <p>
     <a target="_blank"
       rel="noreferrer"
       href="https://www.showrunner.xyz/">
      Showrunner
     </a>
    </p>
   </li>
   <li>
    <p>
     <a target="_blank"
       rel="noreferrer"
       href="https://google.com/">
      Google
     </a>
    </p>
   </li>
  </ul>
 </nav>

 <p>Hola</p>
</body>

</html>
