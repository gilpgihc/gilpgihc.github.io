<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Animaciones 1</title>

 <style>
  p {
   font-size: 5rem;
   width: fit-content;
   /* Usa una animación de nombre
    * vaYViene. */
   animation-name: vaYViene;
   /* La animación dura 5s. */
   animation-duration: 5s;
   /* Al terminar la animación,
    * mantiene los últimos valores
    * de las propiedades que haya
    * modificado. */
   animation-fill-mode: forwards;
  }

  /* Animación de nombre vaYViene.
   * Indica algunos porcentajes
   * de avance, de 0$ a 100%. El
   * resto de la animación es
   * calculado.  */
  @keyframes vaYViene {
   0% {
    transform: translateX(0);
    color: red;
   }

   50% {
    transform: translateX(50vw);
    color: blue;
   }

   100% {
    transform: translateX(0);
    color: green;
   }

  }
 </style>

</head>

<body>

 <h1>Animaciones 1</h1>

 <p>Hola</p>

</body>

</html>
