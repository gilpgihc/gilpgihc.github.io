<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <title>Float</title>
 <meta name="viewport"
   content="width=device-width">

 <style>
  nav {
   float: inline-start;
   border: solid;
  }

  aside {
   float: inline-end;
   border: solid;
  }

  footer {
   clear: both;
  }
 </style>

</head>

<body>

 <h1>Float</h1>

 <nav>
  <p>
   Este nav flota hacia el inicio
   del renglón.
  </p>
  <p>
   <a href="https://facebook.com"
     target="_blank"
     rel="noreferrer">
    Facebook</a>
  </p>
 </nav>

 <aside>
  <p>
   Este aside flota hacia el final
   del renglón.
  </p>
 </aside>

 <p>Este ejemplo usa float.</p>
 <p>
  El párrafo que sigue te muestra
  como flota el texto.
 </p>

 <footer>
  <p>
   El flotado se detiene con
   clear: both.
  </p>
  <p>
   &copy; 2025
   Gilberto Pacheco Gallegos
  </p>
 </footer>

</body>

</html>
