<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <title>Web fonts</title>
 <meta name="viewport"
   content="width=device-width">

 <!-- Estos 3 links los genera
  https://https://fonts.google.com/
  despuÃ©s de seleccionar varias familias y hacer que el
  asistente te indique como descargarlas a tu sitio.
 -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link
   href="https://fonts.googleapis.com/css2?family=Forum&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
   rel="stylesheet">

 <style>
  h1 {
   /* Carga el font "Winky Rough" descargado- */
   font-family: "Winky Rough", sans-serif;
  }

  p {
   /* Carga el font "Forum" descargado- */
   font-family: "Forum", serif;
  }
 </style>

</head>

<body>

 <h1>Web fonts</h1>

 <p>
  Este ejemplo usa Web fonts.
 </p>

</body>

</html>
