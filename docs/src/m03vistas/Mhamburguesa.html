<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Cajón de Navegación</title>
 <link rel="preconnect"
   href="https://fonts.googleapis.com">
 <link rel="preconnect"
   href="https://fonts.gstatic.com"
   crossorigin>
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
 <style>
  html {
   --colOnBg: #1C1B1F;
   --colBg: #FFFBFE;
   --colOnSrf: #1C1B1F;
   --colSrf: #FFFBFE;
   --colSrfElv: #E7E0EC;
   --colNvSel: #29292955;
   --colBgAc: #4646462c;
   --colSh: #00000055;
   --anchomi-Nav: 300px;
   font-family: sans-serif;
   color: var(--color-letra);
   --fntFam: -apple-system,
    BlinkMacSystemFont, Roboto,
    sans-serif;
   color: var(--colOnBg);
   font-family: var(--fntFam);
   background-color: var(--colBg);
  }
 </style>
 <script>
  class MiNav extends HTMLElement {
   connectedCallback() {
    this.classList.add("navCaj")
    this.innerHTML = /* html */
     `<button type="button"
        onclick="cajon.classList.
         add('muestra')">
       <span
         class="material-symbols-outlined">
        menu
       </span>
      </button>
      <ul id=cajon>
       <li>
        <h2>Cajón de Navegación</h2>
       </li>
       <li>
        <a href="inicio.html">
         <span
           class="material-symbols-outlined">
          home
         </span>
         Inicio
        </a>
       </li>
       <li>
        <a href="contactos.html">
         <span
           class="material-symbols-outlined">
          contacts
         </span>
         Contactos
        </a>
       </li>
       <li>
        <a href="algo.html">
         <span class="material-symbols-outlined">
          subject
         </span>
         Lorem ipsum dolor sit amet
         consectetur adipisicing
         elit.
        </a>
       </li>
       <li>
        <a href="ayuda.html">
         <span class="material-symbols-outlined">
          help
         </span>
         Ayuda
        </a>
       </li>
       <li>
        <a class="sel"
          href="ajustes.html">
         <span class="material-symbols-outlined">
          settings
         </span>
         Ajustes
        </a>
       </li>
      </ul>
      <div class="bloqueo"
        type="button"
        onclick="cajon.classList.
         remove('muestra')"></div>`
   }
  }
  customElements.
   define("mi-nav", MiNav);
 </script>
 <script>
  const CLASE_ELEVACION2 =
   "elevacion2"

  class CnAppBar
   extends HTMLElement {
   constructor() {
    super()
    /** @type {number} */
    this.posY = 0
    /** @type {boolean} */
    this.procesando = false
   }
   connectedCallback() {
    window.addEventListener(
     "scroll",
     () => this.onScroll())
   }
   onScroll() {
    this.posY = window.scrollY
    if (!this.procesando) {
     window.requestAnimationFrame(
      () => this.avanza())
    }
    this.procesando = true
   }
   avanza() {
    if (this.posY === 0) {
     this.classList.
      remove(CLASE_ELEVACION2)
    } else {
     this.classList.
      add(CLASE_ELEVACION2)
    }
    this.procesando = false
   }
  }
  customElements.
   define("cn-app-bar", CnAppBar)
 </script>
 <style>
  body {
   margin: 0;
   scroll-padding-top: 3rem;
  }

  .elevacion2 {
   box-shadow:
    0 6px 12px var(--colSh);
  }

  cn-app-bar {
   position: sticky;
   top: 0;
   display: block;
   color: var(--colOnSrf);
   background-color: var(--colSrf)
  }

  h1 {
   text-align: center;
   margin: 0;
   padding: 1.125rem;
   font-size: 1.375rem;
   line-height: 1.75rem;
   font-weight: normal;
  }

  p {
   margin: 1rem;
  }
 </style>
 <style>
  .navCaj>button {
   position: absolute;
   border: none;
   margin: 0;
   padding: 0;
   top: 1.25rem;
   left: 1rem;
   color: var(--colOnSrf);
   background-color: var(--colSrf)
  }

  .navCaj>button:active,
  .navCaj li a:active {
   background-color: var(--colBgAc)
  }

  .navCaj ul {
   position: fixed;
   z-index: 2;
   top: 0;
   left:
    calc(-10rem - var(--anchomi-Nav));
   bottom: 0;
   width: var(--anchomi-Nav);
   max-width: 70%;
   margin: 0;
   padding: 1rem;
   border-radius: 1rem;
   overflow: auto;
   list-style-type: none;
   text-align: left;
   color: var(--colOnSrf);
   background-color:
    var(--colSrfElv);
   transition: left 0.7s ease-out;
  }

  .navCaj ul h2 {
   margin: 0 0 1rem 0;
   padding: 0;
   font-size: 1.25rem;
  }

  .navCaj ul.muestra {
   left: 0;
  }

  .navCaj ul.muestra+.bloqueo {
   position: fixed;
   z-index: 1;
   top: 0;
   left: 0;
   bottom: 0;
   right: 0;
   margin: 0;
   padding: 0;
   background-color: var(--colSh);
  }

  .navCaj li a {
   display: block;
   box-sizing: border-box;
   font-size: 0.875rem;
   height: 3rem;
   line-height: 3rem;
   border-radius: 1.5rem;
   color: var(--colOnSrf);
   text-decoration: none;
   white-space: nowrap;
   overflow: hidden;
   text-overflow: ellipsis;
  }

  .navCaj li a.sel {
   background-color:
    var(--colNvSel);
  }

  .navCaj li a span.material-symbols-outlined {
   margin-right: 1rem;
   margin-left: 1rem;
   padding-right: 1rem;
   padding-left: 1rem;
   border-radius: 1rem;
   vertical-align: middle;
  }
 </style>
</head>

<body>
 <cn-app-bar>
  <div>
   <mi-nav></mi-nav>
   <h1>Cajón de Navegación</h1>
  </div>
 </cn-app-bar>
</body>

</html>
