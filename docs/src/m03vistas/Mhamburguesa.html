 <style>
  html {
   /* Custom properties */
   --anchoNav: 360px;
   --Scrim: #00000055;
   --Font: -apple-system,
    BlinkMacSystemFont, Roboto,
    sans-serif;
   --TitleSmallFont: var(--Font);
   --TitleSmallSize: 14px;
   --TitleSmallWeight: 500;
   --TitleLargeFont: var(--Font);
   --TitleLargeSize: 22px;
   --TitleLargeWeight: 400;
   --LabelLargeFont: var(--Font);
   --LabelLargeSize: 14px;
   --LabelLargeWeight: 500;
   --Background: #FFFBFE;
   --OnBackground: #1C1B1F;
   --Surface: #FFFBFE;
   --OnSurface: #1C1B1F;
   --OnSurfaceHover: #1C1B1F14;
   --OnSurfaceFocus: #1C1B1F19;
   --OnSurfacePressed: #1C1B1F1E;
   --OnSurfaceVariant: #49454F;
   --SecondaryContainer: #E8DEF8;
   --OnSecondaryContainer:
    #1D192B;
   --Elevation: #F5EEFA;
   --DisabledContent: #1C1B1F60;
   --DisabledContainer:
    #1C1B1F1E;
   font-size: 16px;
   font-family: var(--Font);
   color: var(--OnBackground);
   background-color:
    var(--Background);
  }
 </style>
 <script>
  // @ts-check
  const ELEVATION_CLASS =
   "elevation"
  const NAVIGATION_NAME =
   'name="navigation"'
  const AVATAR_NAME = /* html */
   'name="avatar"'
  const OPEN_CLASS = "open"

  class MiNav extends HTMLElement {
   connectedCallback() {
    this.classList.add("navDrw")
    this.innerHTML = /* html */
     `<button type="button"
        class="icon"
        onclick="container
         .classList
         .add('${OPEN_CLASS}')">
       <span
         class="material-symbols-outlined">
        menu
       </span>
      </button>
      <ul id=container>
       <li>
        <h1>Star App</h1>
       </li>
       <li>
        <a href="inicio.html">
         <span
           class="material-symbols-outlined">
          home
         </span>
         Inicio
        </a>
       </li>
       <li>
        <a href="contactos.html">
         <span
           class="material-symbols-outlined">
          contacts
         </span>
         Contactos
        </a>
       </li>
       <li>
        <a href="algo.html">
         <span class="material-symbols-outlined">
          subject
         </span>
         Lorem ipsum dolor sit amet
         consectetur adipisicing
         elit.
        </a>
       </li>
       <li>
        <a href="ayuda.html">
         <span class="material-symbols-outlined">
          help
         </span>
         Ayuda
        </a>
       </li>
       <li>
        <a class="selected"
          href="ajustes.html">
         <span class="material-symbols-outlined">
          settings
         </span>
         Ajustes
        </a>
       </li>
      </ul>
      <div class="scrim"
        onclick="container
         .classList
         .remove('${OPEN_CLASS}')">
      </div>`
   }
  }
  customElements.
   define("mi-nav", MiNav);

  class CenterAlignedTopAppBar
   extends HTMLElement {

   constructor() {
    super()
    /**
     * @private
     * @type {ShadowRoot}
     */
    this._shadow = this.
     attachShadow({ mode: "open" })
    this._shadow.innerHTML =
     /* html */
     `<style>
      :host {
       z-index: 2;
       position: sticky;
       top: 0;
       display: block;
       color: var(--OnSurface);
       background-color:
        var(--Surface)
      }

      :host(.${ELEVATION_CLASS}) {
       background-color:
        var(--Elevation);
      }

      ::slotted(h1) {
       margin: 0 70px;
       line-height: 64px;
       text-align: center;
      }

      [${NAVIGATION_NAME}]::slotted(*) {
       position: absolute;
       top: 8px;
       left: 4px
      }

      [${AVATAR_NAME}]::slotted(*) {
       position: absolute;
       top: 8px;
       right: 7px
      }
     </style>
     <slot></slot>
     <slot
       ${NAVIGATION_NAME}></slot>
     <slot ${AVATAR_NAME}></slot>
     <slot
       name="adicional"></slot>`
    /**
     * @private
     * @type {number}
     */
    this._posY = 0
    /**
     * @private
     * @type {boolean}
     */
    this._scrolling = false
    /**
     * @private
     * @type {HTMLSlotElement|
     *        null}
     */
    this._avatar = this._shadow.
     querySelector(
      `[${AVATAR_NAME}]`)
    if (this._avatar !== null) {
     this._avatar.addEventListener(
      "slotchange",
      () => this._avatarConfig())
    }
    addEventListener("scroll",
     () => this._onScroll())
   }

   /** @private */
   _avatarConfig() {
    if (this._avatar !== null) {
     for (const e of this._avatar
      .assignedElements()) {
      const span =
       e.querySelector("span")
      if (span !== null) {
       span.style.color =
        "var(--OnSurfaceVariant)"
       span.style.padding = "5px"
       span.style.fontSize = "30px"
      }
     }
    }
   }

   /** @private */
   _onScroll() {
    this._posY = scrollY
    if (!this._scrolling) {
     requestAnimationFrame(
      () => this._avanza())
    }
    this._scrolling = true
   }

   /** @private */
   _avanza() {
    if (this._posY === 0) {
     this.classList.
      remove(ELEVATION_CLASS)
    } else {
     this.classList.
      add(ELEVATION_CLASS)
    }
    this._scrolling = false
   }
  }

  customElements.define(
   "center-aligned-top-app-bar",
   CenterAlignedTopAppBar)

 </script>
 <style>
  body {
   margin: 0;
   scroll-padding-top: 3rem;
  }

  h1 {
   white-space: nowrap;
   text-overflow: ellipsis;
   overflow: hidden;
   font-family:
    var(--TitleLargeFont);
   font-size:
    var(--TitleLargeSize);
   font-weight:
    var(--TitleLargeWeight);
  }

  p {
   margin: 1rem;
  }

  .navDrw ul {
   position: fixed;
   z-index: 2;
   top: 0;
   bottom: 0;
   left:
    calc(-10rem - var(--anchoNav));
   box-sizing: border-box;
   width: var(--anchoNav);
   max-width: 80vw;
   margin: 0;
   padding: 12px 16px;
   border-radius: 1rem;
   overflow: auto;
   list-style-type: none;
   text-align: left;
   background-color:
    var(--Elevation);
   transition: left 0.7s ease-out;
  }

  .navDrw ul.open {
   left: 0;
  }

  .navDrw h1 {
   margin: 0;
   padding: 0 0 0 12px;
   height: 56px;
   line-height: 56px;
   color: var(--OnSurfaceVariant);
   font-family:
    var(--TitleSmallFont);
   font-size:
    var(--TitleSmallSize);
   font-weight:
    var(--TitleSmallWeight);
  }

  .navDrw li a {
   display: block;
   box-sizing: border-box;
   height: 56px;
   line-height: 56px;
   padding: 0 12px;
   border-radius: 28px;
   color: var(--OnSurfaceVariant);
   font-family:
    var(--LabelLargeFont);
   font-size:
    var(--LabelLargeSize);
   font-weight:
    var(--LabelLargeWeight);
   text-decoration: none;
   white-space: nowrap;
   overflow: hidden;
   text-overflow: ellipsis;
  }

  .navDrw li a.selected {
   color:
    var(--OnSecondaryContainer);
   background-color:
    var(--SecondaryContainer);
  }

  .navDrw li a span {
   margin-right: 12px;
   vertical-align: middle;
  }

  .navDrw li a:hover {
   color: var(--OnSurface);
   background-color:
    var(--OnSurfaceHover);
  }

  .navDrw li a:hover span {
   color: var(--OnSurface);
  }

  .navDrw li a.selected:hover span {
   color:
    var(--OnSecondaryContainer);
  }

  .navDrw li a:focus {
   color: var(--OnSurface);
   background-color:
    var(--OnSurfaceFocus);
  }

  .navDrw li a:focus span {
   color: var(--OnSurface);
  }

  .navDrw li a.selected:focus span {
   color: var(--OnSurface);
  }

  .navDrw li a:active {
   color: var(--OnSurface);
   background-color:
    var(--OnSurfacePressed);
   background-position: center;
   background-image: radial-gradient(circle, transparent 1%, var(--OnSurfaceHover) 1%);
   background-size: 100%;
   animation-fill-mode:
    forwards;
   animation-name: rippleMenu;
   animation-duration: 0.5s;
  }

  .navDrw li a:active span {
   color: var(--OnSurface);
  }

  .navDrw li a.active:focus span {
   color: var(--OnSurface);
  }

  .navDrw .scrim {
   position: fixed;
   z-index: 1;
   top: 0;
   left: 0;
   bottom: 0;
   right: 0;
   margin: 0;
   transform: translateX(-200vw);
   pointer-events: none;
   background-color: var(--Scrim);
   transition: 0.7s ease-out;
  }

  .navDrw .open+.scrim {
   transform: translateX(0);
   pointer-events: all;
  }

  @keyframes rippleMenu {
   from {
    color: var(--OnSurfaceVariant);
    background-size: 100%;
   }

   to {
    color: var(--OnPrimary);
    background-size: 15000%;
   }
  }

  button.icon {
   padding: 4px;
   border: none;
   background-color: transparent;
  }

  button.icon:focus {
   outline: none;
  }

  button.icon span {
   border-radius: 50%;
   padding: 8px;
   color: var(--OnSurface);
  }

  button.icon:hover span {
   background-color:
    var(--OnSurfaceHover);
  }

  button.icon:focus span {
   background-color:
    var(--OnSurfaceFocus);
  }

  button.icon:active span {
   background-color:
    var(--OnSurfacePressed);
  }

  button.icon:disabled span {
   color: var(--DisabledContent) !important;
   background-color:
    var(--DisabledContainer);
  }
 </style>
</head>

</body>
