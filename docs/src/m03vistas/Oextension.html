<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Otra</title>
 <link rel="preconnect"
   href="https://fonts.googleapis.com">
 <link rel="preconnect"
   href="https://fonts.gstatic.com"
   crossorigin>
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">

   href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
 <style>
  html {
   /* Custom properties */
   --Font: -apple-system,
    BlinkMacSystemFont, Roboto,
    sans-serif;
   --TitleLargeFont: var(--Font);
   --TitleLargeSize: 22px;
   --TitleLargeWeight: 400;
   --LabelLargeFont: var(--Font);
   --LabelLargeSize: 14px;
   --LabelLargeWeight: 500;
   --Background: #FFFBFE;
   --OnBackground: #1C1B1F;
   --Surface: #FFFBFE;
   --OnSurface: #1C1B1F;
   --OnSurfaceHover: #1C1B1F14;
   --OnSurfaceFocus: #1C1B1F19;
   --OnSurfacePressed: #1C1B1F1E;
   --OnSurfaceShadow: #1C1B1F99;
   --SurfaceVariant: #E7E0EC;
   --OnSurfaceVariant: #49454F;
   --Primary: #6750A4;
   --OnPrimary: #FFFFFF;
   --Elevation: #F5EEFA;
   --ShapeCornerMedium: 12px;
   --DisabledContent: #1C1B1F60;
   --DisabledContainer:
    #1C1B1F1E;
   --ElevationLevel2:
    0 3px 6px 0px var(--OnSurfaceShadow);
   /* Configuraci√≥n */
   font-size: 16px;
   font-family: var(--Font);
   color: var(--OnBackground);
   background-color:
    var(--Background);
  }
 </style>
 <script>
  // @ts-check
  const ELEVATION_CLASS =
   "elevation"
  const DRAWER_EVENT = "drawer"
  const CLASS_CENTRADO = "centrado"
  const CLASS_JUSTIFICADO =
   "justificado"
  const ACTION_NAME =
   'name="action"'
  const TOGGLE_NAME =
   'name="toggle"'
  const MENU_NAME = 'name="menu"'
  const OPEN_CLASS = "open"
  const ES_APPLE =
   /.*(iPad|iPhone|iPod|Mac).*/.
    test(navigator.userAgent)

  function alternaCajon() {
   dispatchEvent(
    new Event(DRAWER_EVENT))
  }

  class MenuButton
   extends HTMLElement {

   connectedCallback() {
    this.innerHTML = /* HTML */
     `<button type="button"
       class="icono">
      <span
        class="material-symbols-outlined">
       menu
      </span>
     </button>`
    const button =
     this.querySelector("button")
    if (button !== null) {
     button.addEventListener(
      "click", alternaCajon)
    }
   }
  }

  customElements.define(
   "menu-button", MenuButton)

  class TopAppBar
   extends HTMLElement {
   constructor() {
    super()
    /**
     * @private
     * @type {ShadowRoot}
     */
    this._shadow = this.
     attachShadow({ mode: "open" })
    this._shadow.innerHTML =
     /* html */
     `<style>
      :host {
       z-index: 2;
       position: sticky;
       top: 0;
       display: block;
       color: var(--OnSurface);
       background-color:
        var(--Surface)
      }

      :host(.${ELEVATION_CLASS}) {
       background-color:
        var(--Elevation);
      }

      #base {
       display: flex;
       align-items: center;
       height: 64px;
       padding-left: 4px;
       padding-right: 4px;
      }

      :host(.${CLASS_CENTRADO}) ::slotted(h1) {
       position: absolute;
       top: 0;
       left: 0;
       right: 0;
       margin: 0 70px;
       line-height: 64px;
       text-align: center;
      }

      :host(.${CLASS_JUSTIFICADO}) ::slotted(h1) {
       flex: 1 0;
       margin: 0;
       padding-left: 4px;
       padding-right: 12px;
       line-height: 64px;
      }

      ::slotted(h1:first-child) {
       padding-left: 12px;
      }

      [${TOGGLE_NAME}]::slotted(*) {
       margin-left: auto;
      }

      [${MENU_NAME}]::slotted(*) {
       position: absolute;
       min-width: 112px;
       max-width: 280px;
       top: 3rem;
       right: 1rem;
      }
     </style>
     <div id="base">
      <slot id="slot"></slot>
      <slot ${ACTION_NAME}></slot>
      <slot ${TOGGLE_NAME}></slot>
     </div>
     <slot ${MENU_NAME}></slot>
     <slot
       name="adicional"></slot>`
    this._alterna =
     this._alterna.bind(this)
    /**
     * @private
     * @type {number}
     */
    this._posY = 0
    /**
     * @private
     * @type {boolean}
     */
    this._scrolling = false
    /**
     * @private
     * @type {HTMLSlotElement|
     *        null}
     */
    this._action = this._shadow.
     querySelector(
      `[${ACTION_NAME}]`)
    /**
     * @private
     * @type {HTMLSlotElement|
     *        null}
     */
    this._toggle = this._shadow.
     querySelector(
      `[${TOGGLE_NAME}]`)
    /**
     * @private
     * @type {HTMLSlotElement|
     *        null}
     */
    this._menu = this._shadow.
     querySelector(
      `[${MENU_NAME}]`)
    /**
     * @private
     * @type {Element|null}
     */
    this._toggleElement = null
    /**
     * @private
     * @type {Element|null}
     */
    this._menuElement = null
    if (this._action !== null) {
     this._action.addEventListener(
      "slotchange",
      () => this._configAction())
    }
    if (this._toggle !== null) {
     this._toggle.addEventListener(
      "slotchange",
      () => this._configToggle())
    }
    if (this._menu !== null) {
     this._menu.
      addEventListener(
       "slotchange", () =>
       this._configMenu())
    }
    document.addEventListener(
     "click",
     evt => this._clickCierra(evt))
    addEventListener("scroll",
     () => this._onScroll())
   }

   connectedCallback() {
    this._configAction()
   }

   /** @private */
   _configAction() {
    if (this._action !== null) {
     const elements = this.
      _action.assignedElements()
     if (ES_APPLE
      && elements.length === 0) {
      this.classList.
       add(CLASS_CENTRADO)
      this.classList.
       remove(CLASS_JUSTIFICADO)
     } else {
      this.classList.
       add(CLASS_JUSTIFICADO)
      this.classList.
       remove(CLASS_CENTRADO)
     }
     for (const e of elements) {
      const span =
       e.querySelector("span")
      if (span !== null) {
       span.style.color =
        "var(--OnSurfaceVariant)"
      }
     }
    }
   }

   /** @private */
   _configToggle() {
    if (this._toggle !== null) {
     for (const e of this._toggle
      .assignedElements()) {
      if (this._toggleElement
       !== null) {
       this._toggleElement.
        removeEventListener(
         "click", this._alterna)
      }
      this._toggleElement = e
      const span =
       e.querySelector("span")
      if (span !== null) {
       span.style.color =
        "var(--OnSurfaceVariant)"
      }
      e.addEventListener("click",
       this._alterna)
      e.innerHTML =
       ES_APPLE ? /* html */
        `<span
           class="material-symbols-outlined">
           more_horiz
         </span>`
        : /* html */
        `<span
           class="material-symbols-outlined">
           more_vert
         </span>`
     }
    }
   }

   /** @private */
   _configMenu() {
    if (this._menu !== null) {
     for (const e of this._menu
      .assignedElements()) {
      this._menuElement = e
     }
    }
   }

   /** @private */
   _alterna() {
    if (this._menuElement
     !== null) {
     this._menuElement.classList.
      toggle(OPEN_CLASS)
    }
   }

   /**
    * @private
    * @param {Event} evt
    */
   _clickCierra(evt) {
    const target = evt.target
    if (target
     instanceof HTMLElement) {
     if (this._toggleElement
      !== null
      && !this._toggleElement.
       contains(target)
      && this._menuElement
       .classList
       .contains(OPEN_CLASS)) {
      this._menuElement.classList
       .remove(OPEN_CLASS)
     }
    }
   }

   /** @private */
   _onScroll() {
    this._posY = scrollY
    if (!this._scrolling) {
     requestAnimationFrame(
      () => this._avanza())
    }
    this._scrolling = true
   }

   /** @private */
   _avanza() {
    if (this._posY === 0) {
     this.classList.
      remove(ELEVATION_CLASS)
    } else {
     this.classList.
      add(ELEVATION_CLASS)
    }
    this._scrolling = false
   }
  }

  customElements.
   define("top-app-bar", TopAppBar)

 </script>
 <style>
  body {
   margin: 0;
   scroll-padding-top: 4rem;
  }

  p {
   margin: 1rem;
  }

  h1 {
   white-space: nowrap;
   text-overflow: ellipsis;
   overflow: hidden;
   font-family:
    var(--TitleLargeFont);
   font-size:
    var(--TitleLargeSize);
   font-weight:
    var(--TitleLargeWeight);
  }

  [slot="menu"] {
   display: block;
   pointer-events: none;
   transform: translateY(-50%) scaleY(0);
   transition: transform 0.5s;
   box-sizing: border-box;
   padding: 4px 0;
   border-radius:
    var(--ShapeCornerMedium);
   background-color:
    var(--Elevation);
   cursor: default;
   box-shadow:
    var(--ElevationLevel2);
  }

  [slot="menu"].open {
   pointer-events: all;
   transform: translateY(0) scaleY(1);
  }

  [slot="menu"]>* {
   display: block;
   border: none;
   background-color:
    transparent;
   color: var(--OnSurface);
   font-family:
    var(--LabelLargeFont);
   font-size:
    var(--LabelLargeSize);
   font-weight:
    var(--LabelLargeWeight);
   box-sizing: border-box;
   width: 100%;
   height: 48px;
   line-height: 48px;
   padding: 0 12px;
   white-space: nowrap;
   text-overflow: ellipsis;
   overflow: hidden;
   text-align: start;
  }

  [slot="menu"]>*:hover {
   background-color:
    var(--OnSurfaceHover);
  }

  [slot="menu"]>*:focus {
   background-color:
    var(--OnSurfaceFocus);
  }

  [slot="menu"]>*:active {
   background-color:
    var(--Primary);
   background-position: center;
   background-image: radial-gradient(circle, transparent 1%, var(--SurfaceVariant) 1%);
   background-size: 100%;
   animation-fill-mode: forwards;
   animation-name: ripple;
   animation-duration: 0.5s;
  }

  @keyframes ripple {
   from {
    color: var(--OnSurfaceVariant);
    background-size: 100%;
   }

   to {
    color: var(--OnPrimary);
    background-size: 15000%;
   }
  }

  [slot="menu"] span {
   vertical-align: middle;
   margin-right: 12px;
  }

  button.icono {
   padding: 4px;
   border: none;
   background-color: transparent;
  }

  button.icono:focus {
   outline: none;
  }

  button.icono span {
   border-radius: 50%;
   padding: 8px;
   color: var(--OnSurface);
  }

  button.icono:hover span {
   background-color:
    var(--OnSurfaceHover);
  }

  button.icono:focus span {
   background-color:
    var(--OnSurfaceFocus);
  }

  button.icono:active span {
   background-color:
    var(--OnSurfacePressed);
  }

  button.icono:disabled span {
   color: var(--DisabledContent);
   background-color:
    var(--DisabledContainer);
  }
 </style>
