<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>Tarjetas</title>
 <link rel="preconnect"
   href="https://fonts.googleapis.com">
 <link rel="preconnect"
   href="https://fonts.gstatic.com"
   crossorigin>
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
 <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Material+Icons">
 <style>
  html {
   --colOnBg: #1C1B1F;
   --colBg: #FFFBFE;
   --colLs: #1C1B1F;
   --colLsBg: #E7E0EC;
   --colLsBgHv: #99999966;
   --colLsBgAc: #999999dd;
   --heightLs: 16rem;
   --fntFam: -apple-system,
    BlinkMacSystemFont, Roboto,
    sans-serif;
   color: var(--colOnBg);
   font-family: var(--fntFam);
   background-color: var(--colBg);
  }

  body {
   margin: 0;
  }
 </style>
 <style>
  .cards {
   margin: 0.5rem;
   display: grid;
   gap: 0.5rem;
   grid-auto-rows: var(--heightLs);
   grid-template-columns:
    repeat(auto-fill,
     minmax(15rem, 1fr));
  }

  .cards>* {
   display: block;
   text-decoration: none;
   color: var(--colLs);
   background-color: var(--colLsBg);
   overflow: hidden;
   border-radius: 0.75rem;
  }

  .cards>*:hover {
   background-color:
    var(--colLsBgHv);
  }

  .cards a:active {
   background-color:
    var(--colLsBgAc);
  }

  .cards>*>* {
   display: block;
  }

  .cards img {
   margin-left: auto;
   margin-right: auto;
   max-width: 100%;
   max-height:
    calc(var(--heightLs) - 5rem);
  }

  .cards .primario {
   margin: 1rem;
   font-size: 1rem;
   font-weight: bold;
  }

  .cards a .primario {
   text-decoration: underline;
  }

  .cards .secundario {
   margin: 1rem;
   font-size: 0.75rem;
  }
 </style>
</head>

<body>
 <div class="cards">
  <a href="https://www.pexels.com/es-es/foto/lobo-blanco-y-negro-397857/">
   <img alt="Lobo"
     src="https://images.pexels.com/photos/397857/pexels-photo-397857.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
   <span class="primario">
    Lobo
   </span>
   <span class="secundario">
    Foto de Steve en Pexels.
   </span>
  </a>
  <a href="https://www.pexels.com/es-es/foto/foto-de-buho-ural-3732453/">
   <img alt="Buho"
     src="https://images.pexels.com/photos/3732453/pexels-photo-3732453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
   <span class="primario">
    Buho
   </span>
   <span class="secundario">
    Foto de Erik Karits en Pexels
   </span>
  </a>
  <a
    href="https://www.pexels.com/es-es/foto/perro-de-pelo-corto-marron-y-blanco-acostado-3978352/">
   <img alt="Perro"
     src="https://images.pexels.com/photos/3978352/pexels-photo-3978352.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
   <span class="primario">
    Perro
   </span>
   <span class="secundario">
    Foto de Creative Workshop en
    Pexels
   </span>
  </a>
  <a
    href="https://www.pexels.com/es-es/foto/gatito-gris-en-bolsa-de-papel-plateada-141496/">
   <img alt="Gato"
     src="https://images.pexels.com/photos/141496/pexels-photo-141496.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
   <span class="primario">
    Gato
   </span>
   <span class="secundario">
    Foto de Vadim B en Pexels
   </span>
  </a>
  <a
    href="https://www.pexels.com/es-es/foto/leon-marron-2270848/">
   <img alt="León"
     src="https://images.pexels.com/photos/2270848/pexels-photo-2270848.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
   <span class="primario">
    León
   </span>

  </a>
  <a

    Pexels

  </a>
 </div>
</body>

</html>
